<div class="progress-bar">
    <svg viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" class="progress-circle" [style.strokeDasharray]="circumference" [style.strokeDashoffset]="circumference * (1 - progress)"></circle>
      <text x="50" y="50" dominant-baseline="middle" text-anchor="middle">{{ progressBar.procent }}%</text>
    </svg>
    <div class="category">{{ progressBar.name }}</div>
  </div>
